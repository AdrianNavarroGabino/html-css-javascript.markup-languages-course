<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>PRUEBA</title>
</head>
<body>
	<div id="div1" style="background-color:green;width:150px;height:150px" onclick="pulsarDiv(1);">
		<div id="div2" style="background-color:red;width:100px;height:100px" onclick="pulsarDiv(2);">
			<div id="div3" style="background-color:blue;width:50px;height:50px" onclick="pulsarDiv(3);"></div>
		</div>
	</div>
	<script>
		function pulsarDiv(num)
		{
			if(num == 1)
			{
				document.getElementById("div3").style.backgroundColor = "green";
			}
			else if(num == 2)
			{
				document.getElementById("div1").style.backgroundColor = "red";
			}
			else if(num == 3)
			{
				document.getElementById("div2").style.backgroundColor = "blue";
			}
		}
	</script>
</body>
</html>
